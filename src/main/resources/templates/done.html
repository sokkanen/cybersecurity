<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>

        <h4>Check if your signup was successful: </h4>
        <form action="#" th:action="@{/check}" method="GET">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><input type="submit" value="Check!" /></p>
        </form>
        <table>
            <thead>
            <tr>
                <th> Name </th>
                <th> Address </th>
                <th> OK </th>
            </tr>
            </thead>
            <tbody>
            <span th:text="${signups != null} ? 'if successful, your details should be shown here:' : 'No user info available'">No info</span>
            <tr th:each="signup : ${signups}">
                <td><span th:text="${signup.name}"> Name </span></td>
                <td><span th:text="${signup.address}"> Address </span></td>
                <td>YES!</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
